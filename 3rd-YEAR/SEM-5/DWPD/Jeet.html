<!DOCTYPE html>
<html>
<head>
	<title>
		Css Transition and Animations
	</title>
</head>
<style type="text/css">
img {
  width: 100px;
  height: 100px;
  transition: width 2s;
  animation-direction: reverse;
}

img:hover {
  width: 200px;
  height: 200px;

}
</style>
<body>

<img src="googlelogo.png" height="200px" width="200px" style="alignment-baseline: central;">
	

</body>
</html>
