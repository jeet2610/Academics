<?xml version="1.0"?>

"http://www/w3/org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head> <title> Rows and columns of frames </title> </head>

<frameset frameborder="3" ROWS="*,*,*" COLS="*,*">

	<frame name="topleft" src="banner.html"/>
	<frame name="topright" src="mainpage.html"/>

	<frame name="middleleft" src="options.html"/>
	<frame name="middleright" src="mainpage.html"/>

	<frame name="bottomleft" src="banner.html"/>
	<frame name="bottomright" src="options.html"/>

</frameset>
</html>
